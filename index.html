<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <div class="cards-wrapper">
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="">
        <span class="about-tag">Learning</span>
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="blog-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author-wrapper"><img src="assets/images/image-avatar.webp" alt=""><span>Greg Hooper</span></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yaadevmohit" target="_blank">Mohit yadav</a>.
    </div>
  </footer>
</body>
</html>
